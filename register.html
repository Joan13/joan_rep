<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DerenDrix - Register</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<h1 id="ttl">Register to DerenDrix forum club</h1>
	<div id="div_main_login_register">
		<div id="sub_div_main">
			<h1 id="title_div_main">Register</h1>
			<form method="post">

				<input class="in" type="text" id="username" placeholder="Username" /><br/><br/>

				<input class="in" type="email" id="email" placeholder="Email" /><br/><br/>
				
				<input class="in" type="password" id="password" placeholder="Password" /><br/><br/>

				<input class="in" type="password" id="re_password" placeholder="Re-enter password" /><br/><br/>
				
				<button id="validate_login">Sign in</button>
				<a id="go_to_register" href="index.html">Login</a>
			</form>
		</div>
	</div>

	<div id="bottom_rights">
		Copyright - Powered by Ag Technologies, inc. - <span class="sp">DerenDrix</span> 2018
	</div>


</body>
</html>
